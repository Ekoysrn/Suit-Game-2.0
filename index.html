<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suwit Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header>
        <h1>Suit Game</h1>
        <p>Tunjukan kehebatan dan keberuntungan anda disini!</p>
    </header>
    <!-- container image computer -->
    <div class="container-img">
        <figure>
            <div class="area-computer">
                <img src="img/gunting.png" alt="" class="imageComputer">
                <figcaption class="figCap">Computer</figcaption>
            </div>
        </figure>
        <!-- information your choice -->
        <div class="hasil">
            <h2 class="info">Your Vs Comp</h2>
        </div>
        <!-- result -->
        <div class="result">PILIH SALAH SATU GAMBAR DIBAWAH UNTUK MEMULAI...</div>
        <!-- score -->
        <div class="skor">
            <h3 id="scoreYour">Your Score</h3>
            <h3 id="scoreComp">Comp Score</h3>
        </div>
        <!-- area player -->
        <div class="area-player">
            <div class="button">
                <figure>
                    <img src="img/batu.png" alt="" class="batu">
                    <figcaption>Batu</figcaption>
                    </img>
                </figure>
            </div>
            <div class="button">
                <figure>
                    <img src="img/gunting.png" alt="" class="gunting">
                    <figcaption>gunting</figcaption>
                    </img>
                </figure>
            </div>
            <div class="button">
                <figure>
                    <img src="img/kertas.png" alt="" class="kertas">
                    <figcaption>kertas</figcaption>
                    </img>
                </figure>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
